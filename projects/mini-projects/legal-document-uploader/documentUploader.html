<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Legal Document uploader</title>
        <style>
            .input-group span{
                margin-bottom: 15px;
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Legal Document uploader</h1>

        <div class="Container">
            <form>
                <div class="input-group">
                    <label>CaseId:</label>
                    <input type="text" placeholder="Enter CaseId" id="case_id" onkeyup="validateCaseId()">
                    <span id="case-id-error"></span><br><br
                </div>
                <div class="input-group">
                    <label>Client Name:</label>
                    <input type="text" placeholder="Enter Client Name" id="client_name" onkeyup="validateClientName()">
                    <span id="client-name-error"></span>
                </div>

                <div class="input-group">
                    <label>Document:</label>
                    <input type="file" id="document_name" accept=".pdf,.doc,.docx" onchange="return validateDocumentName()"> <br><br>
                    <span id="document-name-error"></span>
                </div>

                <div class="input-group">
                    <button onclick="return validateForm()">Submit</button>
                    <span id="submit-error"></span>
                </div>
            </form>
        </div>


        <script src="script.js"></script>
    </body>
</html>
